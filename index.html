<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Control de Proyectos</title>
    <link rel="shortcut icon" href="/static/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <style>
      #initial__preloader {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        height: 120px;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="progress-circular progress-circular--indeterminate purple--text" id="initial__preloader">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="25 25 50 50" style="transform: rotate(0deg);">
          <circle fill="transparent" cx="50" cy="50" r="20" stroke-width="5" stroke-dasharray="125.664" stroke-dashoffset="125.66370614359172px" class="progress-circular__overlay"></circle>
        </svg>
        <div class="progress-circular__info"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->

</html>
